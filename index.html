<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePBB Mobile - OCR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Tambahkan Tesseract.js untuk OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563eb;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; border: none !important; }
        .form-input { @apply w-full bg-slate-100 border-none rounded-xl p-3 text-sm mt-1 focus:ring-2 focus:ring-blue-500; }
        .label-style { @apply text-[10px] font-bold text-slate-400 uppercase; }
        
        .pulse-red {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { background-color: rgba(239, 68, 68, 0.1); }
            50% { background-color: rgba(239, 68, 68, 0.3); }
            100% { background-color: rgba(239, 68, 68, 0.1); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">

    <div id="app" class="max-w-md mx-auto min-h-screen relative pb-20">
        
        <!-- Login View -->
        <div id="login-view" class="p-6 pt-20">
            <div class="text-center mb-10">
                <div class="bg-blue-600 w-20 h-20 rounded-2xl mx-auto flex items-center justify-center shadow-lg mb-4">
                    <i data-lucide="qr-code" class="text-white w-12 h-12"></i>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-900">PBB MOBILE</h1>
                <p class="text-slate-500">Scan & OCR Terintegrasi</p>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100">
                <div class="mb-4">
                    <label class="label-style">Username Petugas</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan nama Anda">
                </div>
                <div class="mb-6">
                    <label class="label-style">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">Masuk Aplikasi</button>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-view" class="hidden">
            <header class="bg-blue-600 p-6 rounded-b-[2.5rem] shadow-lg text-white">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-blue-100 text-sm italic">Petugas Lapangan:</p>
                        <h2 id="display-user" class="text-xl font-bold uppercase tracking-tight">Petugas</h2>
                    </div>
                    <button onclick="logout()" class="p-2 bg-blue-500 rounded-full hover:bg-blue-400 transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>
                
                <div id="gps-banner" class="bg-white/10 p-4 rounded-2xl backdrop-blur-sm flex justify-between items-center text-xs border border-white/20 transition-all duration-500">
                    <div class="flex items-center gap-2">
                        <div id="gps-indicator" class="w-2.5 h-2.5 bg-red-500 rounded-full"></div>
                        <div class="flex flex-col">
                            <span id="gps-status" class="font-bold tracking-tight uppercase">Mencari GPS...</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-end">
                        <span class="text-[8px] text-blue-200 uppercase font-bold tracking-widest">Akurasi</span>
                        <span id="gps-accuracy" class="font-bold text-white text-sm">0m</span>
                    </div>
                </div>
            </header>

            <!-- Action Buttons -->
            <div class="p-6 grid grid-cols-3 gap-3">
                <button onclick="openScanner()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:bg-blue-50 transition-colors">
                    <div class="p-2 bg-blue-100 rounded-xl"><i data-lucide="scan" class="text-blue-600 w-6 h-6"></i></div>
                    <span class="font-bold text-[9px] text-slate-600">QR SCAN</span>
                </button>
                <button onclick="triggerOCR()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:bg-purple-50 transition-colors">
                    <div class="p-2 bg-purple-100 rounded-xl"><i data-lucide="file-search" class="text-purple-600 w-6 h-6"></i></div>
                    <span class="font-bold text-[9px] text-slate-600">FOTO OCR</span>
                </button>
                <button onclick="showSection('history')" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center gap-2 active:bg-green-50 transition-colors">
                    <div class="p-2 bg-green-100 rounded-xl"><i data-lucide="history" class="text-green-600 w-6 h-6"></i></div>
                    <span class="font-bold text-[9px] text-slate-600">RIWAYAT</span>
                </button>
                <!-- Hidden Input for OCR -->
                <input type="file" id="ocr-input" accept="image/*" class="hidden" onchange="handleOCR(event)">
            </div>

            <div id="content-section" class="px-6 pb-24">
                <!-- QR Scanner View -->
                <div id="scanner-view" class="hidden mb-6 bg-white p-4 rounded-3xl shadow-md border-2 border-dashed border-blue-200 overflow-hidden">
                    <div id="reader"></div>
                    <button onclick="closeScanner()" class="w-full mt-4 bg-red-50 text-red-600 font-bold py-3 rounded-xl text-xs uppercase tracking-wider">Batalkan</button>
                </div>

                <!-- Form Section -->
                <div id="form-section" class="hidden animate-in slide-in-from-bottom-4 duration-300">
                    <div class="bg-white rounded-3xl p-6 shadow-md space-y-4 border border-blue-50 relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-full h-1 bg-blue-600"></div>
                        
                        <div id="form-gps-warning" class="hidden p-3 bg-red-50 rounded-xl border border-red-100 flex items-center gap-3 mb-2">
                            <i data-lucide="map-pin-off" class="text-red-500 w-5 h-5 shrink-0"></i>
                            <p class="text-[10px] text-red-600 leading-tight"><b>Lokasi Kurang Akurat!</b> Harap ke tempat terbuka.</p>
                        </div>

                        <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2 mb-2">
                             <i data-lucide="file-text" class="w-4 h-4 text-blue-600"></i> Detail Objek Pajak
                        </h3>
                        
                        <div>
                            <label class="label-style">NOP (Nomor Objek Pajak)</label>
                            <div class="flex gap-2">
                                <input type="text" id="inp-nop" class="form-input font-mono font-bold text-blue-800" placeholder="Ketik NOP...">
                                <button onclick="manualSearch()" class="bg-blue-100 p-3 rounded-xl text-blue-600 active:scale-95">
                                    <i data-lucide="search" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-style">Tahun</label>
                                <input type="text" id="inp-tahun" class="form-input" placeholder="2025">
                            </div>
                            <div>
                                <label class="label-style text-blue-600">Tagihan</label>
                                <input type="text" id="inp-tagihan" class="form-input font-bold text-blue-600" placeholder="Rp 0">
                            </div>
                        </div>
                        <div>
                            <label class="label-style">Nama Wajib Pajak</label>
                            <input type="text" id="inp-nama" class="form-input font-bold uppercase" placeholder="Nama WP">
                        </div>
                        <div>
                            <label class="label-style">Alamat Objek</label>
                            <textarea id="inp-alamat" class="form-input h-14 resize-none leading-relaxed" placeholder="Alamat..."></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="label-style">RT</label>
                                <input type="text" id="inp-rt" class="form-input" placeholder="000">
                            </div>
                            <div>
                                <label class="label-style">RW</label>
                                <input type="text" id="inp-rw" class="form-input" placeholder="000">
                            </div>
                        </div>
                        
                        <div class="pt-2">
                             <h3 class="text-sm font-bold text-slate-700 flex items-center gap-2 mb-3">
                                <i data-lucide="user-check" class="w-4 h-4 text-green-600"></i> Penerima
                            </h3>
                            <div class="space-y-4 bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                <input type="text" id="inp-penerima" class="form-input bg-white" placeholder="Nama Penerima Berkas...">
                                <select id="inp-status" class="form-input bg-white">
                                    <option value="Terkirim">Sudah Diterima Langsung</option>
                                    <option value="Titip Tetangga">Titip Tetangga</option>
                                    <option value="Rumah Kosong">Rumah Kosong</option>
                                    <option value="Retur">WP Pindah/Meninggal</option>
                                </select>
                            </div>
                        </div>

                        <button onclick="submitData()" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-all">
                            <i data-lucide="send" class="w-5 h-5"></i> SIMPAN DATA
                        </button>
                    </div>
                </div>

                <!-- History Section -->
                <div id="history-section" class="hidden">
                    <div class="flex justify-between items-center mb-4">
                         <h3 class="text-sm font-bold text-slate-700">Entri Terbaru</h3>
                         <button onclick="loadHistory()" class="text-xs text-blue-600 font-bold">Refresh</button>
                    </div>
                    <div id="history-list" class="space-y-3"></div>
                </div>
            </div>
        </div>

        <!-- Global UI Components -->
        <div id="toast" class="fixed bottom-24 left-6 right-6 p-4 rounded-2xl bg-slate-900 text-white text-[11px] shadow-2xl transition-all translate-y-32 opacity-0 z-50 flex items-center gap-3">
            <i data-lucide="info" class="w-4 h-4"></i>
            <span id="toast-msg"></span>
        </div>
        
        <div id="loading-overlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-[100] hidden flex flex-col items-center justify-center">
            <div class="loading-spinner mb-4 shadow-xl"></div>
            <p id="loading-text" class="font-bold text-slate-700 text-[10px] tracking-[0.2em] uppercase">Memproses...</p>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz4ymzggOAmuWuvKlDImvdBtm3YcrgQPxYELKsNqFrkzdaNb4_f6GWAEFF-WLkPaTUP/exec";
        
        let currentUser = null;
        let currentPos = { lat: null, lng: null, accuracy: null };
        let html5QrCode = null;
        let watchId = null;

        // --- FUNGSI OCR (GAMBAR KE TEXT) ---
        function triggerOCR() {
            document.getElementById('ocr-input').click();
        }

        async function handleOCR(event) {
            const file = event.target.files[0];
            if (!file) return;

            toggleLoading(true, "SEDANG MEMBACA GAMBAR (OCR)...");
            
            try {
                // Konfigurasi worker tesseract untuk bahasa Indonesia
                const worker = await Tesseract.createWorker('ind');
                const { data: { text } } = await worker.recognize(file);
                await worker.terminate();

                console.log("OCR Result:", text);
                extractInfoFromText(text);
                
                showToast("âœ… OCR Berhasil Membaca Gambar");
            } catch (err) {
                console.error(err);
                showToast("âŒ Gagal membaca gambar");
            } finally {
                toggleLoading(false);
                event.target.value = ""; // Reset input
            }
        }

        function extractInfoFromText(text) {
            // Bersihkan teks dari baris baru yang berlebihan
            const cleanText = text.replace(/\n/g, ' ');
            
            // Cari NOP (Pola standar XX.XX.XXX.XXX.XXX-XXXX.X atau 18 digit angka)
            const nopMatch = text.match(/\d{2}\.\d{2}\.\d{3}\.\d{3}\.\d{3}\-\d{4}\.\d{1}/) || text.match(/\d{18}/);
            
            showSection('scan');
            
            if (nopMatch) {
                const rawNop = nopMatch[0].replace(/[^0-9]/g, '');
                document.getElementById('inp-nop').value = rawNop;
                fetchDataByNOP(rawNop);
            } else {
                showToast("âš ï¸ NOP tidak terdeteksi jelas, silakan input manual.");
                enableManualInput();
            }
        }

        // --- SISTEM LOGIN & GPS ---
        function handleLogin() {
            const user = document.getElementById('username').value;
            if(!user) return showToast("Masukkan Nama Petugas!");
            currentUser = { name: user };
            document.getElementById('display-user').innerText = user;
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('main-view').classList.remove('hidden');
            lucide.createIcons();
            startGpsTracking(); 
        }

        function startGpsTracking() {
            if (!navigator.geolocation) return;
            watchId = navigator.geolocation.watchPosition((p) => {
                currentPos.lat = p.coords.latitude;
                currentPos.lng = p.coords.longitude;
                currentPos.accuracy = Math.round(p.coords.accuracy);
                document.getElementById('gps-accuracy').innerText = currentPos.accuracy + "m";
                const indicator = document.getElementById('gps-indicator');
                indicator.className = currentPos.accuracy <= 20 ? "w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse" : "w-2.5 h-2.5 bg-red-500 rounded-full";
                document.getElementById('gps-status').innerText = currentPos.accuracy <= 20 ? "GPS AKURAT" : "MENCARI SINYAL...";
            }, null, { enableHighAccuracy: true });
        }

        // --- SISTEM SCANNER QR ---
        async function openScanner() {
            document.getElementById('scanner-view').classList.remove('hidden');
            document.getElementById('form-section').classList.add('hidden');
            if (html5QrCode) await html5QrCode.stop().catch(() => {});
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                closeScanner();
                fetchDataByNOP(txt.replace(/[^0-9]/g, ''));
            });
        }

        async function closeScanner() {
            if (html5QrCode) await html5QrCode.stop();
            document.getElementById('scanner-view').classList.add('hidden');
        }

        function manualSearch() {
            const nop = document.getElementById('inp-nop').value;
            if (nop.length < 5) return showToast("âš ï¸ NOP terlalu pendek");
            fetchDataByNOP(nop);
        }

        // --- SISTEM DATABASE ---
        async function fetchDataByNOP(nop) {
            toggleLoading(true, "MENCARI DATA...");
            try {
                const resp = await fetch(`${SCRIPT_URL}?action=getNopData&nop=${nop}`);
                const res = await resp.json();
                
                showSection('scan');
                document.getElementById('inp-nop').value = nop;

                if(res.result === 'success') {
                    document.getElementById('inp-tahun').value = res.data.Tahun || "2025";
                    document.getElementById('inp-nama').value = res.data.Nama_WP;
                    document.getElementById('inp-alamat').value = res.data.Alamat_OP;
                    document.getElementById('inp-rt').value = res.data.RT;
                    document.getElementById('inp-rw').value = res.data.RW;
                    document.getElementById('inp-tagihan').value = res.data.Tagihan;
                    showToast("âœ… Data ditemukan!");
                } else {
                    showToast("âš ï¸ NOP tidak ada di database. Silakan isi manual.");
                    enableManualInput();
                }
            } catch (e) { showToast("âš ï¸ Gagal koneksi database"); }
            finally { toggleLoading(false); }
        }

        function enableManualInput() {
            ['inp-tahun','inp-nama','inp-alamat','inp-rt','inp-rw','inp-tagihan'].forEach(id => {
                const el = document.getElementById(id);
                el.removeAttribute('readonly');
                el.classList.replace('bg-slate-100', 'bg-white');
                el.classList.add('border', 'border-blue-200');
            });
        }

        async function submitData() {
            const penerima = document.getElementById('inp-penerima').value;
            if(!penerima) return showToast("âš ï¸ Nama Penerima wajib diisi!");
            
            const payload = {
                action: 'inputData',
                nop: document.getElementById('inp-nop').value,
                tahun: document.getElementById('inp-tahun').value,
                nama_wp: document.getElementById('inp-nama').value,
                alamat_op: document.getElementById('inp-alamat').value,
                rt: document.getElementById('inp-rt').value,
                rw: document.getElementById('inp-rw').value,
                tagihan: document.getElementById('inp-tagihan').value,
                status: document.getElementById('inp-status').value,
                penerima: penerima,
                lat: currentPos.lat,
                lng: currentPos.lng,
                maps_link: `https://www.google.com/maps?q=${currentPos.lat},${currentPos.lng}`,
                petugas: currentUser.name
            };

            toggleLoading(true, "MENYIMPAN...");
            try {
                const response = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const res = await response.json();
                if(res.result === 'success') {
                    showToast("ðŸš€ Berhasil disimpan!");
                    showSection('history');
                }
            } catch (e) { showToast("âŒ Gagal menyimpan!"); }
            finally { toggleLoading(false); }
        }

        // --- UTILS ---
        function showSection(name) {
            document.getElementById('form-section').classList.toggle('hidden', name !== 'scan');
            document.getElementById('history-section').classList.toggle('hidden', name !== 'history');
            if(name === 'history') loadHistory();
        }

        function toggleLoading(s, t) {
            document.getElementById('loading-overlay').classList.toggle('hidden', !s);
            document.getElementById('loading-text').innerText = t;
        }

        function showToast(m) {
            const t = document.getElementById('toast'); 
            document.getElementById('toast-msg').innerText = m;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3000);
        }

        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<p class="text-center py-10 animate-pulse text-[10px]">Memuat...</p>';
            try {
                const r = await fetch(SCRIPT_URL);
                const d = await r.json();
                if(!d.length) {
                    list.innerHTML = '<p class="text-center py-10 text-[10px]">Kosong</p>';
                } else {
                    list.innerHTML = d.slice(-10).reverse().map(i => `
                        <div class="bg-white p-4 rounded-2xl shadow-sm border-l-4 border-blue-600">
                            <p class="text-[9px] font-bold text-blue-600 font-mono">${i.NOP}</p>
                            <p class="font-bold text-xs uppercase">${i.Nama_WP}</p>
                            <div class="flex justify-between mt-2 text-[9px] text-slate-400">
                                <span>${i.Status}</span>
                                <span>${new Date(i.Waktu).toLocaleTimeString()}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) { list.innerHTML = 'Error'; }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
